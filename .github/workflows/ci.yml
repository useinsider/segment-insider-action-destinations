name: CI
on:
  push:
    branches:
      - main
  pull_request: null
jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: yarn
      - name: Use Github Personal Access Token
        run: git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf ssh://git@github.com/
      - uses: nrwl/nx-set-shas@v3
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Build (Affected)
        run: NODE_ENV=production yarn nx affected -t build --parallel=3
      - name: Test (Affected)
        run: yarn nx affected -t test --parallel=3 --coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: segmentio/action-destinations
          handle_no_reports_found: true
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: yarn
      - uses: nrwl/nx-set-shas@v3
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: NODE_ENV=production yarn build
      - name: Lint
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: yarn lint
  validate:
    name: Validate
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: yarn
      - uses: nrwl/nx-set-shas@v3
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Assert yarn.lock is up-to-date
        run: bash scripts/assert-lockfile-updated.sh
      - name: Build
        run: NODE_ENV=production yarn build
      - name: Validate Definitions
        run: yarn validate
      - name: Destination Subscription Size
        run: |
          if $(lerna changed | grep -q destination-subscriptions); then
            yarn subscriptions size
          fi
      - name: Assert generated types are up-to-date
        run: bash scripts/assert-types-updated.sh
  browser-destination-bundle-qa:
    name: Browser Destination Bundle QA
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: NODE_ENV=production yarn build:browser-bundles
      - name: Size Limit
        run: yarn browser size
  browser-tests-core:
    name: "Browser tests: actions-core"
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Install Browser Dependencies
        run: npx playwright install-deps
      - name: Build
        run: NODE_ENV=production yarn lerna run build --scope=@segment/actions-core --include-dependencies --stream
      - name: Browser Test
        run: yarn test-browser
  snyk:
    name: Snyk
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: "--severity-threshold=high --fail-on=upgradable --all-projects --policy-path=.snyk"
